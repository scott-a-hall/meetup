<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <div id="container">
        <input id="code" type="text" placeholder="code" />
        <button id="getToken">Get Token</button>
        <p id="result"></p>
    </div>
    <div id="container">
        <input id="refreshAccessToken" type="text" placeholder="refresh token" />
        <button id="refreshToken">Refresh Token</button>
        <p id="refreshTokenResult"></p>
    </div>

    <script type="text/javascript">
        const getTokenElement = document.getElementById('getToken');
        const getRefreshTokenElement = document.getElementById('refreshToken');

        getTokenElement.onclick = function () {
            const codeElement = document.getElementById('code');
            const resultElement = document.getElementById('result');
            const codeValue = codeElement.value;

            const lambdaURL = 'https://wj1yaq8f9g.execute-api.us-east-1.amazonaws.com/dev/api/token/' + codeValue;

            fetch(lambdaURL)
                .then(function (response) {
                    return response.json();
                })
                .then(function (json) {
                    resultElement.innerText = JSON.stringify(json);
                });
        };

        getRefreshTokenElement.onclick = function () {
            const codeElement = document.getElementById('refreshAccessToken');
            const resultElement = document.getElementById('refreshTokenResult');
            const codeValue = codeElement.value;

            const lambdaURL = 'https://wj1yaq8f9g.execute-api.us-east-1.amazonaws.com/dev/api/refresh/' + codeValue;

            fetch(lambdaURL)
                .then(function (response) {
                    return response.json();
                })
                .then(function (json) {
                    resultElement.innerText = JSON.stringify(json);
                });
        };
    </script>
</body>

</html>
